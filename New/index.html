<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<link rel="stylesheet" href="/css/styles.css">
<body>
    <form action="results.html" method="">
        <div>
            <label for="Name">Name</label>
            <input name="name" id="name" placeholder="Enter your name" type="text" required>
            </div>
            <div>
                <label for="email">Email</label>                
                <input type="email" name="email" id="email" required>
            </div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" max="200">
            <div>
                <div>
                    <label for="date">Birthday</label>
                    <input type="date" name="date" id="date" min="2010-08-10">
                </div>
                <div>
                    <br>
                    Favorite Food
                    <div>
                        <label for="banana">Banana</label>
                        <input type="checkbox" name="banana" id="banana">
                    </div>
                    <div>
                        <label for="apple">Apple</label>
                        <input type="checkbox" name="apple" id="apple">
                    </div>
                </div>
                <div>
                    Gender
                </div>
                <div></div>

            <label for="Name"> 
                Password
            </label> 
            <input name="password" placeholder="Enter your password" type="password" required>
            </div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
    </form> 
</body>
</html>
