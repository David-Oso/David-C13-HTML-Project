<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Montserrat&family=Roboto:wght@700&family=Sacramento&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top-container">
      <div class="top1"><p class="content1">X</p></div>

      <div class="top2"></div>

      <div class="top3"></div>
    </div>

    <div class="middle-container">
      <div class="middle1"></div>

      <div class="middle2"><p class="content2">O</p></div>

      <div class="middle3"></div>
    </div>

    <div class="bottom-container">
      <div class="bottom1"></div>

      <div class="bottom2"></div>

      <div class="bottom3"><p class="content3">X</p></div>
    </div>
  </body>
</html>
